<body>
    <h1>
        Nested if else
    </h1>
    
    <script>
        var password = 1201;
        var upi = 5601;

        if (password == 1201) {
            if (upi == 5601) {
                document.write("transcation successfully");

            else {
                document.write("incorrect upi");
            }
        }
        else {
            document.write("incorrect password")
        }
    </script>
