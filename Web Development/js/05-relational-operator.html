<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Relational operator {>, <,>=, <=,==, !=} </h1>

                <script>
                    var a = 10;
                    var b = 20;
                    document.write("(a>b) = ", (a > b));
                    document.write("(a<b) = ", (a < b));
                    document.write("<br>(a>=b) = ", (a >= b));
                    document.write("<br>(a<=b) = ", (a <= b));
                    document.write("<br>(a==b) = ", (a == b));
                    document.write("<br>(a!=b) = ", (a != b));
                </script>
</body>

</html>
