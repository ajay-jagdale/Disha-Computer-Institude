<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2 style="margin-top: 40px;">Calculator</h2>
    </center>

    <form
        style="border: 2px solid black; text-align: center; margin-top: 40px; margin-left: 550px; margin-right: 550px; padding-top: 20px; padding-bottom: 20px;">
        Enter the 1st no.: <input id="n1"><br><br>
        Enter the 2nd no.: <input id="n2"><br><br>

        <button onclick="add()" class="btn">+</button>
        <button onclick="sub()" class="btn">-</button>
        <button onclick="multi()" class="btn">*</button>
        <button onclick="div()" class="btn">/</button>
        <button onclick="mod()" class="btn">%</button>
        <br><br>

        Result: <input id="result">
    </form>


    <!-- Script -->
    <script>
        function add() {
            a = parseInt(document.getElementById("n1").value);
            b = parseInt(document.getElementById("n2").value);

            c = a + b;

            document.getElementById("result").value = c;
        }

        function sub() {
            a = document.getElementById("n1").value;
            b = document.getElementById("n2").value;

            c = a - b;

            document.getElementById("result").value = c;
        }

        function multi() {
            a = document.getElementById("n1").value;
            b = document.getElementById("n2").value;

            c = a * b;

            document.getElementById("result").value = c;
        }

        function div() {
            a = document.getElementById("n1").value;
            b = document.getElementById("n2").value;

            c = a / b;

            document.getElementById("result").value = c;
        }

        function mod() {
            a = document.getElementById("n1").value;
            b = document.getElementById("n2").value;

            c = a % b;

            document.getElementById("result").value = c;
        }
    </script>
</body>

<head>
    <style>
        .btn {
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>

</html>
