<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (10/5) * (f-20);
        }

        let value = toCelsius(50);
        document.getElementById('demo').innerHTML = value;
    </script>
</body>
</html>
