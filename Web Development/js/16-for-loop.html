<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Multiplication Table</h2>

    <script>
        for (step = 1; step <= 10; step++) {

            for (i = 1; i <= 10; i++) {
                document.write(i * step, ' ');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
