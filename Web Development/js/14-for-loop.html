<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for loop</h2>
    <h3>Hello World! print at a 10 times</h3>


    <script>
        for (i=1; i<=10; i++) {
            document.write(i, ' Hello World!<br>');
        }
    </script>
</body>
</html>
