<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        text = "";
        i = 0;

        while (i <= 10) {
            text += "<br>The no. is: " + i;
            i++;
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>

</html>
