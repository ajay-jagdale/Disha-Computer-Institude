<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Logical Operator {&&,||,!} </h1>

    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        document.write("(a>b)&&(b>c) = ", (a > b) && (b > c));
        document.write("<br>(a<b)&&(b<c) = ", (a < b) && (b < c));
        document.write("<br>(a>b)||(b>c) = ", (a > b) || (b > c));
        document.write("<br>(a<b)||(b<c) = ", (a < b) || (b < c));
        document.write("<br>!(a==b) = ", !(a == b));
        document.write("<br>!(a!=b) = ", !(a != b));
    </script>
</body>

</html>
