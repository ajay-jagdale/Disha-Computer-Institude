<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Addition of 1 to 10 numbers.</h1>
    <script>
        var sum = 0;

        for (i = 1; i <= 10; i++) {
            sum = sum + i;
        }
        document.write('Addition of 1 to 10 numbers: ', sum);
    </script>
</body>

</html>
