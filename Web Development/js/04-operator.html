<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operators
        a = 10;
        b = 30;
        c = a + b;
        document.write('Add = ', c);

        c = a - b;
        document.write('<br> Sub = ', c);

        c = a * b;
        document.write('<br> Multi = ', c);

        c = a / b;
        document.write('<br> Divi = ', c);

        c = a ** b;
        document.write('<br> Expon = ', c);

        c = a % b;
        document.write('<br> Mod = ', c);

        a++;
        document.write('<br> Incr = ', a);
    </script>
</body>
</html>
