<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFun1()">Click</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            document.write('Hello World!');
        }
        myFunction();


        function myFun1() {
            document.getElementById('demo').innerHTML = "Hello";
        }
    </script>
</body>
</html>
